<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<!-- 		<link rel="stylesheet" type="text/css" href="gs/css/bootstrap.css"/> -->
<!-- 		<link rel="stylesheet" type="text/css" href="gs/css/style.css"/> -->
<link rel="stylesheet" type="text/css" href="/css/test2.css" />

<title>Java Academy Forum</title>
</head>
<body>
	<div class="header-wrapper">
				<header id="wp-header">
			<div class="section-boxed section-header">
				<a href="/"> <img src="images/tsys.png" alt="Logo" class="logo" />
				</a> <a href="/" style="padding-left: 80px">Home</a>
				<a href="#contact">Contact</a> <span
					th:if='${not @userController.logged}'>
					<form action="/login" method="post" class="navright">				
  <span class="popuptext" id="myPopup" ><p th:text='${@userController.loginMsg}'/></span>
				<input type="text" name="login" placeholder="Login" required= 'required' /> <input
							type="password" name="password" placeholder="Password" required= 'required' /> <input
							type="submit" value="Login"
							class="linkButton linkButton a linkButton a:hover" /> <a
							class="active" href="/register" id="myBtn" style="float: right">Or
							Register</a>
					</form>
				</span> <span th:if='${@userController.logged}' class="navright"> <a
					href="/logout" style="float: right">
						<p class="logged"
							th:text="'Logged as:' + ' ' + ${@userController.LoggedPlayer?.Login}" />
				</a> <span th:if='${@userController.admin}'> <a href="/admin">Admin
							Zone</a>
						
				</span> 
				<a href="/profile">		<img src='/images/cogwheel-outline.png' alt="profile" label="Profile" onmouseover="this.src='/images/cogwheel-outline_col.png';" onmouseout="this.src='/images/cogwheel-outline.png';" />			</a>

				</span>

				<div id="logo-container" class="topmenu"></div>
				<nav class="navigation-container">
					<div id="menu" class="nav-menu"></div>
				</nav>
			</div>
		</header>

	</div>
	<div id="page-body" class="spacer">
		<div class="container">
			<div class="big-grid">
				<div class="col-maincontent">

					<p>Register Form</p>
					<hr />
					<form action="/register_sub" method="post" id="myForm"
						enctype="multipart/form-data">
						<div class="block">
							<label>Login Name:</label> <br />
							<input class="inpu" type="text" name="login" id="field_username"
								placeholder="Login"
								title="Username must not be blank and contain only letters, numbers and underscores." /><br />
						</div>
						<div class="block">
							<label>Password: </label><br />
							<input class="inpu" type="password" name="password"
								id="field_pwd1" placeholder="Password"
								title="Password must contain at least 6 characters, including UPPER/lowercase and numbers." /><br />
						</div>
						<div class="block">
							<label>Retype Password:</label><br /> <input class="inpu"
								type="password" name="password2" id="field_pwd2"
								placeholder="Password"
								title="Please enter the same Password as above." /><br />
						</div>
						<div class="block">
							<label>Email:</label> <br />
							<input type="email" name="email" /><br />
							<br />
						</div>
						<label>Profile Picture:</label> <input
							onchange="javascript:ValidateSize(this)" type="file" name="file"
							accept="image/*" /> <input type="checkbox" name="checkbox"
							value="checkbox" /> I Agree with rules!<br />
						<br /> <input class="btn btn-success btn-createnew" type="submit"
							value="Register" />

					</form>
<span th:text='${@userController.errormsg}'/>
					<br />
				</div>
			</div>
		</div>
	</div>
	<script src="js/registerValid.js" />
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous">
		
	</script>
</body>
</html>
