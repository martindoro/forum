				<div class="col-maincontent">
				
							<p>Register Form</p><hr/>
	<form action="/register_sub" method="post" id="myForm">
	<div class="block">
	<label>Login Name:</label> <br/><input class="inpu" type="text" name="login" id="field_username" placeholder="Login" title="Username must not be blank and contain only letters, numbers and underscores." /><br/>

	</div>

	<div class="block">

	</div>
	<label>Profile Picture:</label>
	<input type="file" name="pic" accept="image/*"/>
	<input type="checkbox" name="checkbox" value="checkbox"/> I Agree with rules!<br/><br/>
	<input class="btn btn-success btn-createnew" type="submit" value="Register"/>
