<head>

<title>Java Academy Forum</title>
</head>
<body>
	
	<table id="center-element">
						<tr th:each='category:${getCategories}'> 
						<td th:text='${category.content}' />
						</tr>
<!-- 					<tr th:each='topic:${getTopics}'> -->
<!-- 						<td th:text='${topic.content}' /> -->
<!-- 					</tr> -->
	</table>	
	
	
	<table id="center-element">
					<tr>
						<th>Name</th>
						<th>Comment</th>
					</tr>
					<tr th:each='getComments:${getComments}'>
						<td th:text='${getComments.userName}' />
						<td th:text='${getComments.content}' />
						<td th:text='${getComments.createdOn}' />
					</tr>
	</table>
	
	
	<form action="/add_category" method="post">
		<label>Category: </label> 
		<input type="text" name="content"/>
	
		<input type="submit" value="Send" />
		</form>

<p>login </p>

	<form action="/login" method="post">
		Login: 
		<input type="text" name="login"/>
		Passowrd: 
		<input type="password" name="password"/>
	
		<input type="submit" value="Login" />
		</form>
		
		<br/>
		<p>Register</p>
		
		<form action="/register_sub" method="post">
	<div class="block">
	<label>Login Name:</label> <br/><input class="inpu" type="text" name="login" placeholder="Login" id="field_username" title="Username must not be blank and contain only letters, numbers and underscores."/><br/>
	</div>
	<div class="block">
	<label>Password: </label><br/><input class="inpu" type="password" name="password" placeholder="Password" id="field_pwd1" title="Password must contain at least 6 characters, including UPPER/lowercase and numbers."/><br/>
	</div>
	<div class="block">
	<label>Retype Password:</label><br/> <input class="inpu" type="password" placeholder="Password" id="field_pwd2" title="Please enter the same Password as above." name="password2"/><br/>
	</div>
	<div class="block">
	<label>Email:</label> <br/><input type="email" name="email"/><br/><br/>
	</div>
	
	<input type="submit" value="Register"/>
	</form>
	<script src="/js/registerValid.js"></script>
	
	<p th:text="'Logged as:' + ' ' + ${@userController.LoggedPlayer?.Login}" />
	
	
</body>
</html>
